name: flutter_document_scanner
description: A Flutter plugin that allows the management of taking, cropping and applying filters to an image, using the camera plugin
version: 0.0.1
homepage: https://github.com/criistian14/flutter_document_scanner

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.8.0-nullsafety
  path_provider: ^2.0.11
  crop_your_image:
    git:
      url: https://github.com/criistian14/crop_your_image.git
  opencv_4:
    git:
      url: https://github.com/criistian14/opencv_4.git

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  assets:
    - assets/